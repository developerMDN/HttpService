<input type="text" (keyup.enter)="createPost(title)" #title class="form-control" />
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <button class="btn btn-primary" (click)="updatePost(post, title)">Update</button> {{post.Title}}
        <button class="btn btn-primary" (click)="deletePost(post)">Delete</button> {{post.Title}}
    </li>
</ul>
